<div class="login-card">
  <h2>SecureBank â€” {{isLoginMode ? 'Login' : 'Register'}}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label>Username</label>
      <input formControlName="username" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" formControlName="password" />
    </div>
    <div *ngIf="!isLoginMode">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" />
    </div>
    <div *ngIf="error" class="error">{{error}}</div>
    <div *ngIf="success" class="success">{{success}}</div>
    <button type="submit">{{isLoginMode ? 'Login' : 'Register'}}</button>
  </form>
  <div class="toggle-section">
    <p *ngIf="isLoginMode">Don't have an account? 
      <a (click)="toggleMode()" class="toggle-link">Register here</a>
    </p>
    <p *ngIf="!isLoginMode">Already have an account? 
      <a (click)="toggleMode()" class="toggle-link">Login here</a>
    </p>
  </div>
</div>
